{% extends "base.html" %}
{% block title%}Help and Suggestions {%endblock title%}
{% block body %} 
<div class="container " margin.left="100" style="
    padding-left: 350px;
    padding-right: 50px;
    width: 1500px;
    margin-top: 40px;
    margin-left: 30px;
    margin-right: 30px;">
    <h2 class="text-center" style='padding-top:30px;font-family:garamound;'><strong> Let me know your thoughts!</strong> </h2>
    <form method='post' action='/contact' >
      {% csrf_token %}
        <div class="form-group my-2">
          <label for="name" style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>Name</strong></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Please Enter Your Name">
        </div>
        <div class="form-group my-2">
            <label for="email"style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>Email Address</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter Your Email Address ">
          </div>
          <div class="form-group my-2">
            <label for="phone"style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>Contact Number</strong></label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder="Please Enter Your Contact Number">
          </div>
        
        <div class="form-group my-2">
          <label for="desc"style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>Please let us know your concern!</strong></label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button  class="btn btn-primary" type="submit" style="margin-top:10px; margin-bottom:10px;">Submit</button>
      </form>
</div>
{% endblock body%}
