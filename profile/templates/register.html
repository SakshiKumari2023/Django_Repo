{% extends "base.html" %}
{% block title%}Help and Suggestions {%endblock title%}
{% block body %} 
<div class="container " margin.left="100" style="
    padding-left: 350px;
    padding-right: 50px;
    width: 1500px;
    margin-top: 40px;
    margin-left: 30px;
    margin-right: 30px;">
    <h2 class="text-center" style='padding-top:30px;font-family:garamound;'><strong>Register</strong> </h2>
    <form method='post' action='/register/' >
      {% csrf_token %}
      {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
          </div>
        {% endfor %}
        </ul>
      {% endif %}
        <div class="form-group my-2">
          <label for="name" style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>UserName</strong></label>
          <input type="text" class="form-control" id="name" name="username" placeholder="Please Enter Your UserName">
        </div>
        <div class="form-group my-2">
            <label for="email"style="margin-top:10px; margin-bottom:10px;font-size:20px;font-style: italic;"><strong>Email Address</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter Your Email Address ">
          </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name='password' placeholder="Password">
        </div>
        <p>Already have an account?<a href='/login/'> Login </a></p>
        <button  class="btn btn-primary" type="submit" style="margin-top:10px; margin-bottom:10px;">Register</button>
      </form>
</div>
{% endblock body%}
